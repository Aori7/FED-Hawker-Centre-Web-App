<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <title>Log In</title>
</head>
<body>

    <section id="auth-container">
        <div class="auth-tab">
            <button id="login-tab">Log In</button>
            <button id="signup-tab">Sign Up</button>
        </div>

        <!-- user login choose log in as customer,nea,operator or vendor -->
        <div class="auth-form">
            <div class="auth-title">
                <h1>Select User Type</h1>
            </div>
            <button data-role="customer">Customer</button>
            <button data-role="vendor">Vendor</button>
            <button data-role="operator">Operator</button>
            <button data-role="nea">NEA Officer</button>
  
        </div>
    </section>


    <script src="js/script.js"></script>
</body>
</html>
