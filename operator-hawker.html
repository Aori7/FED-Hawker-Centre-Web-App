                <label for="metricSelect" class="sr-only">Select</label>
                <select id="metricSelect">
                  <option value="profitLost" selected>Profit &amp; Lost</option>

                </select>
              </div>
              <!-- Center: pie chart -->

                <canvas id="pieChart" width="260" height="260" aria-label="Interactive pie chart"></canvas>
              </div>
              
              <div class="chart-summary" id="chartSummary">
                
                <p><strong>Profit</strong> - <span id="summaryA">xx</span></p>
                <p><strong>Lost</strong> - <span id="summaryB">xx</span></p>
              </div>
