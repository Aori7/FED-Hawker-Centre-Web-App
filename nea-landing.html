<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NEA Landing</title>
<link rel="stylesheet" href="css/nea-styles.css">
</head>
<body>
<!-- navigation -->
<nav id="navigationbar">
  <div class="logo">
    <a href="index.html">
      <img id="logoimg" src="images/logo.png" alt="logo">
      <span id="logotitle">NEA</span>
    </a>
  </div>

  <!-- Hamburger for mobile -->
  <div class="hamburger" onclick="toggleMenu()">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <ul class="navitems">
    <li><a href="index.html">Home</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Contact</a></li>
  </ul>

  <button id="loginbtn" onclick="showLogin()">Login</button>
</nav>

<!-- hero section -->
<section id="content">
  <div id="main">
    <img src="images/hero-bg.jpg" alt="hero">
  </div>
  <div class="desc-container">
    <div class="desctext-box">
      <h2>Welcome Officer</h2>
      <p>Access your dashboard securely.</p>
    </div>
  </div>
</section>

<!-- login container -->
<section id="login-container" class="login-section">
  <div id="nea-login">
    <h2>Password Login</h2>
    <input type="text" placeholder="Username">
    <input type="password" placeholder="Password">
    <button id="loginbtn">Login</button>
    <p>or <button class="link-btn" onclick="showQR()">Singpass/QR Login</button></p>
  </div>
  <div id="nea-loginqr" style="display:none;">
    <h2>Singpass / QR Login</h2>
    <img src="images/qr-placeholder.png" class="qr-code" alt="QR Code">
    <p><button class="link-btn" onclick="showPassword()">Back to Password Login</button></p>
  </div>
</section>

<!-- footer -->
<footer id="footercontainer">
  <p>&copy; 2026 NEA. All Rights Reserved.</p>
</footer>

<script>
/* hamburger toggle */
function toggleMenu() {
  const nav = document.querySelector('.navitems');
  nav.classList.toggle('show');
}

/* login section toggle */
function showLogin() {
  const container = document.getElementById('login-container');
  container.style.display = 'block';
  setTimeout(() => container.classList.add('show'), 10);
  showPassword();
  container.scrollIntoView({behavior:"smooth"});
}

function showQR() {
  document.getElementById('nea-login').style.display = 'none';
  document.getElementById('nea-loginqr').style.display = 'block';
}

function showPassword() {
  document.getElementById('nea-loginqr').style.display = 'none';
  document.getElementById('nea-login').style.display = 'block';
}
</script>
</body>
</html>
