<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEA Officer Login - QR</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>

    <!-- nav bar -->
    <header class="navbar">
        <div class="logo">Logo</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="#">Location</a>
            <a href="#">Order</a>
            <a href="#">About Us</a>
            <a href="#">Contact Us</a>
        </nav>
        <a class="login-btn" href="nea-login.html">Log In</a>
    </header>

    <!-- login section -->
    <div class="login-bg">
        <div class="login-card">

            <h2>Log In</h2>

            <!-- role selector -->
            <label>I am a</label>
            <select>
                <option>NEA Officer</option>
                <option disabled>Customer</option>
                <option disabled>Operator</option>
            </select>

            <!-- login method switch -->
            <div class="login-switch">
                <strong>SingPass App</strong>
                <a href="nea-login.html">Password Log In</a>
            </div>

            <!-- qr code -->
            <div class="qr-section">
                <img src="images/qr-placeholder.png" alt="SingPass QR Code">
            </div>

            <p class="register-text">
                New Here? <a href="#">Click Here to Register!</a>
            </p>

        </div>
    </div>

</body>
</html>
